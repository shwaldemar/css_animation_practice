<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition speed options</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hoverandtransition">
      <button id="hover">Instant change on hover</button>
      <button id="transition">Transition phased change on hover</button>
    </div>
    <div class="transitionoptions">
      <h1>Transition speed options move the purple things</h1>
      <div id="ease" class="move">EASE(default)</div>
      <div id="linear" class="move">LINEAR</div>
      <div id="easein" class="move">EASE-IN</div>
      <div id="easeout" class="move">EASE-OUT</div>
      <div id="easeinout" class="move">EASE-IN-OUT</div>
    </div>

  </body>
</html>
